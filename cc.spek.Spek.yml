app-id: cc.spek.Spek
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: spek
rename-appdata-file: spek.metainfo.xml
rename-desktop-file: spek.desktop
rename-icon: spek
copy-icon: true
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /share/man
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home:ro
modules:
  - name: wxWidgets
    rm-configure: true
    cleanup:
      - /include
      - /lib/wx
      - /share/aclocal
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.1/wxWidgets-3.2.1.tar.bz2
        sha256: c229976bb413eb88e45cb5dfb68b27890d450149c09b331abd751e7ae0f5fa66
        x-checker-data:
          type: html
          url: https://www.wxwidgets.org/downloads
          version-pattern: 'Latest Stable Release: ([\d\.-]+)'
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: ffmpeg
    config-opts:
      # See windows builds for reference
      # https://github.com/mxe/mxe/blob/master/src/ffmpeg.mk
      # https://github.com/alexkay/spek/blob/master/dist/win/mxe.diff
      - --enable-static
      - --disable-shared
      - --disable-debug
      - --disable-doc
      - --disable-avdevice
      - --disable-avfilter
      - --disable-swscale
      - --disable-programs
      - --disable-muxers
      - --disable-zlib
      - --disable-bzlib
      - --disable-iconv
      - --disable-bsfs
      - --disable-filters
      - --disable-encoders
      - --disable-hwaccels
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.1.2.tar.xz
        sha256: 619e706d662c8420859832ddc259cd4d4096a48a2ce1eefd052db9e440eef3dc
        x-checker-data:
          type: anitya
          project-id: 5405
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz

  - name: spek
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/alexkay/spek
        tag: v0.8.5
        commit: 5a331f5f923d99060befbf1a90668a507e4e2fa7
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
